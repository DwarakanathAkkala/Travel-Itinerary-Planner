<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wanderlust</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        autocomplete="current-password">
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary full-width">
                    <span class="btn-text">Sign In</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>

            <div class="auth-divider">or</div>
            <button id="google-login" class="btn-google">

                <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google Logo">
                Sign in with Google
            </button>
            <p>New here? <a href="signup.html" class="link">Sign Up</a></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Your Config (Loads SECOND) -->
    <script src="js/firebase-config.js"></script>

    <!-- Your Auth Logic (Loads LAST) -->
    <script src="js/auth.js"></script>
</body>

</html>
