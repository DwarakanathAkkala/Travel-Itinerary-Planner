<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Wanderlust</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-card">
            <h2>Create Account</h2>
            <form id="signup-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <div class="auth-divider">or</div>

            <button id="google-signup" class="btn-google">
                <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google Logo">
                Sign up with Google
            </button>

            <p>Already have an account? <a href="login.html" class="link">Login</a></p>
        </div>
    </div>

    <!-- Firebase + Auth JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Your Config (Loads SECOND) -->
    <script src="js/firebase-config.js"></script>

    <!-- Your Auth Logic (Loads LAST) -->
    <script src="js/auth.js"></script>
</body>

</html>
